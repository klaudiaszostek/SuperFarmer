<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Superfarmer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body class="bg-light text-center">
    <div class="container py-4">
      <h1 class="mb-4">🐰 Superfarmer 🐷</h1>
      <h5>🎯 Tura: <span id="turn-number">1</span></h5>
      <br>

      <div id="animals" class="row mb-4">
        {% for animal, count in animals.items() %}
        <div class="col">
          <div class="card p-2">
            <h4>{{ animal.capitalize() }}</h4>
            <span id="{{ animal }}-count">{{ count }}</span>
          </div>
        </div>
        {% endfor %}
      </div>

      <button id="roll-btn" class="btn btn-primary btn-lg mb-3">
        🎲 Rzuć kostkami
      </button>

      <div id="roll-results" class="mb-3"></div>
      <div id="event-log" class="alert alert-info d-none"></div>
      <div id="trade-section" class="mt-4">
        <h6>🔄 Pozostałe wymiany: <span id="trades-left">1</span></h6>

        <br>
        <h5>🔁 Możliwe wymiany</h5>
        <div id="trade-options" class="row justify-content-center"></div>
      </div>

      <div id="victory-msg" class="alert alert-success d-none mt-4">
        🏆 Gratulacje! Wygrałaś! Masz przynajmniej po jednym ze wszystkich
        zwierząt (oprócz psów)!
      </div>
    </div>
    <div id="alert-box" class="alert alert-warning d-none" role="alert"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
